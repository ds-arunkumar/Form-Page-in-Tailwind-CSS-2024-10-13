<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex m-0 w-full h-full bg-gradient-to-r from-cyan-400 to-cyan-200 ..."
  >
    <main class="w-2/5 mx-auto my-32 p-6 bg-white shadow-xl rounded-xl">
      <div class="w-full text-3xl font-bold text-center mb-4">
        <h1>Form Page in Tailwind CSS</h1>
      </div>
      <div class="flex">
        <form class="flex gap-y-2 flex-col w-full">
          <p class="flex flex-row justify-between">
            <label class="w-2/5" for="username"
              >User Name:<span class="text-red-600">*</span></label
            >
            <input
              class="w-2/4 border border-black"
              type="text"
              name="username"
              id="username"
              required
            />
          </p>
          <p class="flex flex-row justify-between">
            <label class="w-2/5" for="password"
              >Password:<span class="text-red-600">*</span></label
            >
            <input
              class="w-2/4 border border-black"
              type="password"
              name="password"
              id="password"
              required
            />
          </p>
          <p class="flex flex-row justify-between">
            <label class="w-2/5" for="phone"
              >Mobile:<span class="text-red-600">*</span></label
            >
            <input
              class="w-2/4 border border-black"
              type="number"
              name="phone"
              id="phone"
              required
            />
          </p>
          <p class="flex flex-row justify-between">
            <label class="w-2/5" for="email"
              >Email:<span class="text-red-600">*</span></label
            >
            <input
              class="w-2/4 border border-black"
              type="email"
              name="email"
              id="email"
              required
            />
          </p>
          <p class="flex flex-row justify-between">
            <label class="w-2/5" for="dob">DOB:</label>
            <input
              class="w-2/4 border border-black"
              type="date"
              id="dob"
              name="dob"
            />
          </p>
          <div class="flex w-full flex-col">
            <p class="w-full mb-2">Choose your favorite Web language:</p>
            <p class="flex">
              <input
                class="ml-4"
                type="radio"
                id="html"
                name="fav_language"
                value="HTML"
              />
              <label class="ml-4" for="html">HTML</label><br />
            </p>
            <p class="flex">
              <input
                class="ml-4"
                type="radio"
                id="css"
                name="fav_language"
                value="CSS"
              />
              <label class="ml-4" for="css">CSS</label><br />
            </p>
            <p class="flex">
              <input
                class="ml-4"
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label class="ml-4" for="javascript">JavaScript</label>
            </p>
          </div>
          <p>
            <input
              class="p-2 rounded-lg bg-blue-200 w-24 hover:bg-blue-600 hover:text-white cursor-pointer"
              type="submit"
            />
            <input
              class="p-2 rounded-lg bg-blue-200 w-24 hover:bg-blue-600 hover:text-white cursor-pointer"
              type="reset"
            />
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
